# ~/.config/starship.toml

add_newline = true

# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$all[╰─](238)$character"""

# Change the default prompt characters
[character]
success_symbol = "[](238)"
error_symbol = "[✗](238)"

# ---

# Shows an icon depending on what distro it is running on
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the current username
[env_var.USER]
format = '[$env_value]($style italic) '
variable = "USER"
disabled = false

# Shows an icon depending on what device it is running on
# [env_var.STARSHIP_DEVICE]
# format = 'on [$env_value](bold yellow)'
# variable = "STARSHIP_DEVICE"
# disabled = false

# ---

# Shows the hostname
# [hostname]
# ssh_only = false
# format = "[$hostname](bold yellow) "
# trim_at = "."
# disabled = false

[directory]
truncation_length = 1
truncation_symbol = "…/"
home_symbol = " ~"
read_only_style = "197"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "
style = "bold italic blue"

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_length = 3
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = ""
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = " "
deleted = " "

# ---